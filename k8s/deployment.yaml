apiVersion: apps/v1
kind: Deployment
metadata:
  name: scrollsoul-music-sync
  namespace: scrollsoul
  labels:
    app: scrollsoul-music-sync
    version: v1.3.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: scrollsoul-music-sync
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: scrollsoul-music-sync
        version: v1.3.0
    spec:
      containers:
      - name: scrollsoul-music-sync
        image: ghcr.io/chaishillomnitech1/scrollsoul-music-sync:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: scrollsoul-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: scrollsoul-config
              key: PORT
        envFrom:
        - secretRef:
            name: scrollsoul-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
      restartPolicy: Always
