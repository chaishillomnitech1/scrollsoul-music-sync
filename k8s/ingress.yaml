apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scrollsoul-music-sync
  namespace: scrollsoul
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - scrollsoul-music-sync.app
    - api.scrollsoul-music-sync.app
    secretName: scrollsoul-tls
  rules:
  - host: scrollsoul-music-sync.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: scrollsoul-music-sync
            port:
              number: 80
  - host: api.scrollsoul-music-sync.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: scrollsoul-music-sync
            port:
              number: 80
