apiVersion: v1
kind: Secret
metadata:
  name: scrollsoul-secrets
  namespace: scrollsoul
type: Opaque
stringData:
  # Add your secrets here (these should be managed securely in production)
  # Example values - replace with actual secrets
  VYDIA_API_KEY: "your-vydia-api-key"
  YOUTUBE_API_KEY: "your-youtube-api-key"
  TIKTOK_API_KEY: "your-tiktok-api-key"
